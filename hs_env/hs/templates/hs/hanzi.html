<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汉印文字征</title>
</head>
<body>
    {% extends "hs/base.html" %}

    {% block content %}
    <p>汉印文字征</p>

    <p>这是《汉印文字征》的查询工具</p>

    <p>显示单个汉字</p>

    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}

    {% for hanzi in hanzis %}
        <li>{{ hanzi }}</li>
    {% empty %}
        <li>数据库中暂无此字。</li>
    {% endfor %}

    {% endblock content %}

</body>
</html>
