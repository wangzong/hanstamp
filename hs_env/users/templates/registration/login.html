<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

    {% extends "hs/base.html" %}

    {% block content %}
        {% if form.errors %}
            <p>用户名密码不匹配，请重新输入。</p>
        {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">登录</button>
        <input type="hidden" name="next" value="{% url 'hs:index' %}" />
    </form>
    {% endblock content %}

</body>
</html>
